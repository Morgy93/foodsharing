.defaults: &defaults
  image: registry.gitlab.com/foodsharing-dev/images/ci:1.8

  # run it on our foodsharing ci server
  tags:
  - non-shared

.ssh: &ssh
  before_script:
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$DEPLOY_SSH_KEY")
  - mkdir -p ~/.ssh
  # For Docker builds disable host key checking. Be aware that by adding that
  # you are suspectible to man-in-the-middle attacks.
  # WARNING: Use this only with the Docker executor, if you use it with shell
  # you will overwrite your user's SSH config.
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

.deploy: &deploy
  <<: *defaults
  <<: *ssh
  stage: deploy
  dependencies:
  - build:frontend
  - build:backend
  script:
  - (cd deployer && composer install)
  - deployer/vendor/bin/dep deploy $CI_ENVIRONMENT_NAME --revision $CI_COMMIT_SHA
  - ./scripts/deploy.notifyslack.sh

stages:
- triage
- build
- test
- deploy

triage:
  image: ruby:2.6-alpine
  stage: triage
  script:
  - gem install gitlab-triage
  - gitlab-triage --token $API_TOKEN --project-id $CI_PROJECT_PATH
  only:
  - schedules
  tags:
  - shared

build:lint-backend:
  <<: *defaults
  image: registry.gitlab.com/foodsharing-dev/images/php:2.18
  stage: build
  script:
  - composer install --verbose --prefer-dist --no-progress --no-interaction --no-suggest --no-scripts --ignore-platform-reqs
  - vendor/bin/parallel-lint --no-progress --exclude vendor .
  - vendor/bin/phpstan analyse --memory-limit=768M --no-progress
  cache:
    key: backend:lint:v1
    paths:
    - vendor
  except:
  - schedules

build:frontend:
  <<: *defaults
  image: node:11.9.0-alpine
  stage: build
  script:
  - (cd client && yarn && yarn lint && yarn build)
  cache:
    key: client:build:v2
    paths:
    - client/node_modules
  artifacts:
    expire_in: 1 week
    paths:
    - assets
  except:
  - schedules

build:backend:
  <<: *defaults
  stage: build
  script:
    - composer install --verbose --prefer-dist --no-progress --no-interaction --no-dev --classmap-authoritative --no-suggest --no-scripts --ignore-platform-reqs
    - composer dump-autoload --classmap-authoritative
  cache:
    key: backend:build:v1
    paths:
      - vendor
  artifacts:
    expire_in: 1 week
    paths:
      - vendor
  except:
  - schedules

build:docs:
  <<: *defaults
  image: node:11.9.0-alpine
  stage: build
  script:
  - yarn global add gitbook-cli
  - gitbook install docs
  - gitbook build docs docs/dist
  cache:
    key: build-docs
    paths:
    - docs/node_modules
  artifacts:
    expire_in: 1 week
    paths:
    - docs/dist
  only:
  - master
  except:
  - schedules

test:
  <<: *defaults
  script:
  - composer validate --no-check-all --strict
  - ./scripts/ci.test
  after_script:
  # collect artifacts
  - docker cp foodsharing_ci_selenium:/home/seluser/Downloads tests/_output/
  - docker cp foodsharing_ci_app:/app/tests/_output/ tests/_output
  - docker logs foodsharing_ci_app --since 15m --timestamps &> tests/_output/logs-app.txt
  - docker logs foodsharing_ci_mailqueuerunner --since 15m --timestamps &> tests/_output/logs-mailqueuerunner.txt
  # stop/kill all the containers
  - FS_ENV=ci ./scripts/rm
  # collect any test output
  artifacts:
    expire_in: 1 month
    when: always
    paths:
    - tests/_output
  except:
  - schedules

test:client:
  <<: *defaults
  image: node:11.9.0-alpine
  stage: test
  script:
  - (cd client && yarn && yarn test)
  cache:
    key: client:build:v2
    paths:
    - client/node_modules
  except:
  - schedules

deploy:beta:
  <<: *deploy
  environment:
    name: beta
    url: https://beta.foodsharing.de
  only:
  - master
  except:
  - schedules

deploy:production:
  <<: *deploy
  environment:
    name: production
    url: https://foodsharing.de
  only:
    - production
  except:
    - schedules

deploy:docs:
  <<: *defaults
  <<: *ssh
  stage: deploy
  dependencies:
  - build:docs
  script:
  - rsync -avz --delete docs/dist/ "deploy@banana.foodsharing.de:docs-deploy/"
  environment:
    name: docs
    url: https://devdocs.foodsharing.de
  only:
  - master
  except:
  - schedules

variables:
  # https://docs.docker.com/engine/userguide/storagedriver/selectadriver/
  # https://gitlab.com/gitlab-org/gitlab-ce/issues/19971
  DOCKER_DRIVER: overlay
