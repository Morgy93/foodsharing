actor: Tester
coverage:
    enabled: true
    include:
        - /*
    exclude:
        - vendor/*
        - tests/_support/_generated/*
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    colors: true
    memory_limit: 2g
    backup_globals: false
bootstrap: _bootstrap.php
extensions:
    enabled:
        - Codeception\Extension\RunFailed
    commands:
        - Foodsharing\Dev\SeedCommand
modules:
    config:
        Db:
            # http://codeception.com/docs/modules/Db
            dsn: mysql:host=db;dbname=foodsharing;charset=utf8mb4
            user: root
            password: root
            cleanup: true
        \Helper\Foodsharing:
            # custom module that inherits from Db so also needs db config
            dsn: mysql:host=db;dbname=foodsharing;charset=utf8mb4
            user: root
            password: root
        \Helper\FoodsharingUrl:
            # custom module that inherits from Db so also needs db config
            dsn: mysql:host=db;dbname=foodsharing;charset=utf8mb4
            user: root
            password: root
        \Helper\Container:
            # custom module that inherits from Db so also needs db config
            dsn: mysql:host=db;dbname=foodsharing;charset=utf8mb4
            user: root
            password: root
            host: db
            db: foodsharing
        \Helper\Maildev:
            url: http://maildev:80
