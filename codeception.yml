actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    config:
        Db:
            # http://codeception.com/docs/modules/Db
            dsn: mysql:host=db;dbname=foodsharing
            user: root
            password: root
        \Helper\Foodsharing:
            # custom module that inherits from Db so also needs db config
            dsn: mysql:host=db;dbname=foodsharing
            user: root
            password: root
        \Helper\FoodsharingUrl:
            # custom module that inherits from Db so also needs db config
            dsn: mysql:host=db;dbname=foodsharing
            user: root
            password: root
        \Helper\Maildev:
            url: http://maildev:80
