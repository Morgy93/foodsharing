actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
coverage:
    enabled: true
    show_only_summary: true
    work_dir: /app
    include:
        - src/*
    exclude:
        - src/lib/*
settings:
    colors: true
    memory_limit: 1024M
    backup_globals: false
bootstrap: _bootstrap.php
extensions:
    enabled:
        - Codeception\Extension\RunFailed
    commands:
        - Foodsharing\Dev\SeedCommand
modules:
    config:
        Db:
            # http://codeception.com/docs/modules/Db
            dsn: mysql:host=db;dbname=foodsharing;charset=utf8mb4
            user: root
            password: root
            cleanup: true
        \Helper\Foodsharing:
            # custom module that inherits from Db so also needs db config
            dsn: mysql:host=db;dbname=foodsharing;charset=utf8mb4
            user: root
            password: root
        \Helper\FoodsharingUrl:
            # custom module that inherits from Db so also needs db config
            dsn: mysql:host=db;dbname=foodsharing;charset=utf8mb4
            user: root
            password: root
        \Helper\Maildev:
            url: http://maildev:1080
