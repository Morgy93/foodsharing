startpage:
  welcome_text: "Willkommen bei foodsharing"
  slogan_1: "Gemeinsam für mehr Lebensmittelwertschätzung"
  slogan_2: "gemeinschaftlich, nachhaltig & wertschätzend"
  slogan_3: "foodsharing ist und bleibt kostenfrei."
  join: "Mitmachen"
  join_rules: "Mitmachen - Unsere Regeln"
  join_welcome: "Schön, dass Du bei foodsharing mitmachen willst!" #ContentView
  respect: "Da Lebensmittel uns am Leben halten, wollen wir auch respektvoll mit ihnen umgehen. Damit bei uns alles optimal läuft, haben wir im Laufe der Jahre einige Verhaltensregeln definiert. Lebensmittel an andere weiterzugeben, ist eine sehr menschliche, aber auch verantwortungsvolle Sache. Grundsätzlich gilt immer: „Nichts an andere weitergeben, was man selbst nicht mehr essen würde“. Bitte lies nun die foodsharing-Etikette einmal durch!" #ContentView
  register: "Am Ende dieser Seite kannst du dich als Foodsharer registrieren." #ContentView
  forstores: "Für Unternehmen und Betriebe" #ContentView
  together: "Gemeinsam mit foodsharing können Sie sich dafür einsetzen, dass aussortierte und unverkäufliche Lebensmittel eine sinnvolle Verwendung erfahren, statt weggeworfen zu werden. Mehr Information dazu finden Sie <a href='/fuer-unternehmen'>hier.</a>"
  honest: "Sei ehrlich" #ContentView
  telltruth: "Wir alle, die foodsharing entwickelt haben und die Webseite betreiben, nehmen unsere Aufgabe sehr ernst. Wir befolgen eine Reihe von Gesetzen und Auflagen. Sei auch du bitte ehrlich beim Ausfüllen deiner Daten und bei allen anderen Beiträgen, die du auf der Plattform machst, z.B. bei Essenskörben und Forumsbeiträgen." #ContentView
  followrules_a: "Beachte die Regeln und den <a href='https://wiki.foodsharing.de/Hygiene-Ratgeber_für_Lebensmittel' target='_blank' rel='noopener noreferrer nofollow'>Ratgeber</a> für die Weitergabe von Lebensmitteln"
  followrules_b: "Wir weisen ausdrücklich darauf hin, dass wir das Anbieten und Teilen bestimmter Lebensmittel und anderer Waren aus rechtlichen Gründen nur unter bestimmten Auflagen gestatten. Das betrifft insbesondere leicht verderbliche Lebensmittel wie roher Fisch, rohes Fleisch, rohe Eierspeisen und zubereitete Lebensmittel. Generell achten wir mit allen Sinnen darauf, dass die Lebensmittel noch genießbar sind." #ContentView
  followrules_c: "Alle Details dazu finden sich in den <a href='https://wiki.foodsharing.de/Hygieneregeln' target='_blank' rel='noopener noreferrer nofollow'>foodsharing-Hygieneregeln</a>. Hinweise finden sich auch im <a href='https://wiki.foodsharing.de/Hygiene-Ratgeber_für_Lebensmittel' target='_blank' rel='noopener noreferrer nofollow'>Ratgeber</a>."
  notallowed: "Die Weitergabe von Medikamenten (auch homöopathischen Medikamenten) ist bei foodsharing ausgeschlossen. Auch Kleidung, Kosmetika, Haushaltschemie, Spielzeug und andere Non-Food-Produkte können über foodsharing nicht getauscht oder geteilt werden. Die Plattform foodsharing behält sich vor, derartige Angebote zu löschen." #ContentView
  beresponsible: "Sei verantwortungsvoll" #ContentView
  responsibility: "aller Lebensmittel landen im Müll. Damit soll nun endlich Schluss sein. Wir möchten nichts mehr wegwerfen! Wir wollen verantwortungsvoll mit Lebensmitteln umgehen und freuen uns, dass Du mitmachst." #ContentView. Line starts with hardcoded: "30% " #ContentView
  bedependable: "Sei zuverlässig" #ContentView
  dependability: "In vielen Städten gibt es Fairteiler an denen Lebensmittel geteilt werden. Ihr könnt euch dort oder an anderen neutralen Orten zum Teilen treffen. Wenn ihr Lebensmittel übergeben oder übernehmen wollt, seid bitte zuverlässig und pünktlich, lasst keinen im \"Regen\" stehen." #ContentView
  makeproposals: "Mach Vorschläge" #ContentView
  proposals: "Wir wollen uns weiterentwickeln, immer besser werden. Dazu brauchen wir Euch mit vielen guten Ideen und Tipps. Die schickt Ihr an <a href='mailto:info@foodsharing.de'>info@foodsharing.de</a>"
  etiquette: "foodsharing Etikette"
  call_to_action_button: "Jetzt mitmachen"
  registernow: "Jetzt registrieren"
  more_infos: Erfahre mehr
  this_is_how_it_works: So funktioniert's
  mission:
    title: "Mission"
    text: "Unser langfristiges Ziel ist es, die Wegwerfkultur von Lebensmitteln und anderen Ressourcen zu vermindern.
      Wir retten Lebensmittel in privaten Haushalten sowie von Betrieben - gemeinschaftlich, nachhaltig & wertschätzend.
      Wir verstehen uns als bildungspolitische Bewegung."
  call_to_action:
    title: "Mach mit"
    text: "Wir entstanden 2012, mittlerweile sind wir eine internationale Bewegung  mit über 200.000 Nutzer*innen
      in Deutschland, Österreich, Schweiz und weiteren europäischen Ländern."
  member:
    title: "als Mitglied"
    text: "Teile deine überschüssigen Lebensmittel mit der foodsharing Community oder rette Lebensmittel von Betrieben."
  private:
    title: "im Privaten"
    text: "Sag Lebensmittelverschwendung im deinem Haushalt den Kampf an. Wir informieren auf Messen und bei Veranstaltungen wie."
  store:
    title: "als Betrieb"
    text: "Du arbeitest in einem Supermarkt, Restaurant, Kantine…? Registriere deinen Betrieb und rette Lebensmittel."
  how_we_work:
    title: "So läuft's"
    text: |
      "Das alles entsteht ehrenamtlich und unentgeltlich, unabhängig und werbefrei. Die Platform bildet das Herz
      unserer Gemeinschaft. Hier vernetzen und koordinieren wir uns lokal und europaweit. Die Website und beta App ist
      open source und basiert auf Engagement und Herzblut vieler. Wie du bei der IT mitmachen kannst?"
  near_you:
    title: "In deiner Nähe"
    text1:
      part1: 'Auf der'
      part2: 'Karte'
      part3: 'findest du'
      part4: 'Fairteiler'
      part5: ', das sind Regale oder Kühlschränke an denen du Lebensmittel kostenfrei abholen oder vorbeibringen kannst.'
    text2:
      part1: 'Außerdem gibt es'
      part2: 'Essenskörbe'
      part3: '- hiermit kannst du deine eigenen überschüssigen Lebensmittel anbieten und Lebensmittel bei anderen abholen.'
    text3:
      part1: 'Die community ist in Bezirke organisiert.'
      part2: 'Finde Bezirke in deiner Umgebung'
  demands:
    title: Forderungen
    text: |
      "Aktionsplan mit Deutscher Umwelthilfe
      veröffentlicht zum 6. foodsharing-Geburtstag am 12.12.2018. Um Deutschland vor einem erneuten Wortbruch
      – wie bei den Klimaschutzzielen für 2020 – zu bewahren, zeigen foodsharing und Deutsche Umwelthilfe mit einem
      Aktionsplan die Maßnahmen auf, ohne die das Halbierungsziel nicht erreicht werden kann."
  towns:
    title: foodsharing Städte
    text: |
      "Teilnehmende Städte unterscheiden sich dahingehend, ob sich diese noch auf dem Weg befinden oder bereits
      als foodsharing-Stadt ausgezeichnet wurden. Letzteres ist der Fall, wenn es neben einem foodsharing-Team vor Ort
      auch eine von der Stadtverwaltung unterschriebene Motivationserklärung als Symbol der Partnerschaft zwischen
      foodsharing und der öffentlichen Hand gibt."
  donate:
    title: Spenden
    text: |
      "Wir bemühen uns für jegliche Ausgaben um Sponsoring. In manchen Fällen gelingt dies jedoch nicht oder nicht
      vollständig, etwa bei Ausgaben für Finanzierung von Veranstaltungen, Rechtsberatung oder Versicherungen.
      Wir freuen uns über jede Unterstützung."
