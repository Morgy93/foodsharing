    title: '¡Únete a nosotros!'
    text: 'Fuimos fundados en 2012 y ahora somos un movimiento internacional con más
      de 500.000 usuari@s en Alemania, Austria, Suiza y otros países europeos.'
  more_infos: 'Aprende más'
  respect: 'Dado que la comida nos mantiene vivos, también queremos tratarla con respeto.
    Para que todo funcione de manera óptima para nosotros, a lo largo de los años
    hemos definido algunas reglas de conducta. Dar comida a los demás es una actividad
    humana pero también muy responsable. Siempre se aplica la regla básica: "No le
    des a otros nada que no te comerías tú mismo". ¡Lea la etiqueta para compartir
    alimentos!'
  followrules_b: 'Señalamos expresamente que por razones legales solo permitimos ofrecer
    y compartir ciertos alimentos y otros bienes bajo ciertas condiciones. Esto se
    aplica especialmente a los alimentos perecederos como el pescado crudo, la carne
    cruda, los platos con huevo crudo y los alimentos preparados. En general, utilizamos
    todos nuestros sentidos para asegurarnos de que la comida siga siendo comestible.'
  join_rules: 'Participa – nuestras reglas'
  call_to_action_button: 'Únete ahora'
  registernow: 'Regístrate ahora'
  how_we_work:
    title: 'Así es como funciona'
    text: 'Todo esto se hace de forma voluntaria y gratuita, de forma independiente
      y sin publicidad.

      La plataforma es el corazón de nuestra comunidad. Aquí trabajamos en red y nos
      coordinamos a nivel local y en toda Europa.

      El sitio web y la aplicación beta son de código abierto y se basan en el compromiso
      y pasión de muchos. ¿Te gustaría unirte a TI?

      '
  honest: 'Se honest@'
  followrules_a: 'Tenga en cuenta las reglas y la <a href="https://wiki.foodsharing.de/Hygiene-Ratgeber_für_Lebensmittel"
    target="_blank" rel="noopener noreferrer nofollow">guía</a> para compartir alimentos'
  join_welcome: '¡Es fantástico que quieras unirte a foodsharing!'
  slogan_3: 'Compartir alimentos es y seguirá siendo gratuito.'
  vision:
    title: 'Misión'
    text: 'Nos vemos a nosotros mismos como un movimiento de políticas ambientales
      y educativas que hace campaña contra el uso descuidado de los recursos y por
      un sistema alimentario sostenible. Nuestro objetivo a largo plazo es acabar
      con el desperdicio de alimentos comestibles. Por eso actuamos a nivel local:
      ahorramos alimentos en hogares y empresas, dialogamos con los políticos y llevamos
      nuestra visión al mundo.'
  slogan_1: 'Juntos por una mayor apreciación de la comida'
  beresponsible: 'Sé responsable'
  bedependable: 'Ser confiable'
  welcome_text: 'Bienvenido a foodsharing'
  proposals: 'Queremos desarrollarnos y mejorar constantemente. Por eso te necesitamos
    con tus grandes ideas y consejos. Envíelos a <a href="mailto:info@foodsharing.de">info@foodsharing.de</a>'
  private:
    text: 'Declara la guerra al desperdicio de alimentos en tu hogar. Te informaremos
      sobre cómo en ferias y eventos.'
    title: 'en privado'
  join: 'Participar'
  followrules_c: 'Todos los detalles se pueden encontrar en las <a href="https://wiki.foodsharing.de/Hygieneregeln"
    target="_blank" rel="noopener noreferrer nofollow">normas sobre higiene alimentaria</a>.
    También encontrará información en la <a href="https://wiki.foodsharing.de/Hygiene-Ratgeber_für_Lebensmittel"
    target="_blank" rel="noopener noreferrer nofollow">Guía</a>.'
  member:
    title: 'como un miembro'
    text: 'Comparte tus excedentes de comida con la comunidad foodsharing o guarda
      comida de las empresas.'
  demands:
    title: 'Demandas'
    text: 'Para frenar eficazmente el desperdicio de alimentos, se necesita algo más
      que simplemente

      recogir los restos de comida de las empresas o educar a los consumidores.

      En cambio, es necesario que suceda algo políticamente:

      Necesitamos objetivos vinculantes de reducción de residuos a lo largo de toda
      la cadena de valor.

      Además, se deben reconsiderar y relajar las normas comerciales actuales y se
      deben fortalecer las organizaciones que ahorran alimentos u ofrecen educación
      sobre el tema de la nutrición.

      '
  notallowed: 'Con foodsharing se excluye la transmisión de medicamentos (incluidos
    los remedios homeopáticos). La ropa, los cosméticos, los productos químicos domésticos,
    los juguetes y otros productos no alimentarios no se pueden intercambiar ni compartir
    a través del foodsharing. La plataforma de foodsharing se reserva el derecho de
    eliminar dichas ofertas.'
  donate:
    title: 'Donar'
    link: 'Soporte foodsharing'
    text: 'Buscamos patrocinio para cualquier gasto.

      Sin embargo, en algunos casos esto no es posible o no es del todo posible, por
      ejemplo en el caso de gastos de financiación de eventos, asesoramiento jurídico
      o seguros.

      Damos la bienvenida a cualquier apoyo.

      '
  etiquette: 'etiqueta de foodsharing'
  makeproposals: 'Hacer sugerencias'
  slogan_2: 'colaborativo, sostenible y agradecido'
  telltruth: 'Todos los que desarrollamos foodsharing y operamos el sitio web nos
    tomamos nuestro trabajo muy en serio. Tenemos que seguir una serie de leyes y
    regulaciones. Sea honesto al completar sus datos y en todas las demás actividades
    en la plataforma, p. B. con cestas de comida y publicaciones en foros.'
  register: 'Al final de esta página puedes registrarte como repartidor de alimentos.'
  responsibility: 'de toda la comida acaba en la basura. Esto finalmente debería llegar
    a su fin. ¡Ya no queremos tirar nada! Queremos manejar los alimentos de manera
    responsable y estamos felices de que se una a nosotros.'
  together: 'Junto con foodsharing, puedes trabajar para garantizar que los alimentos
    desechados e invendibles tengan un uso sensato en lugar de desecharse. Puedes
    encontrar más información sobre esto <a href="/fuer-unternehmen">aquí</a>.'
  dependability: 'En muchos lugares existen estaciones de distribución donde se pueden
    compartir alimentos. Podéis reuniros allí o en otros lugares neutrales para compartir.
    Si deseas dar o recibir comida, por favor sé confiable y puntual y no decepciones
    a nadie.'
