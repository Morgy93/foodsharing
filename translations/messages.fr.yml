startpage:
  donate:
    text: "Nous nous efforçons de faire parrainer toutes nos dépenses. Cependant,\
      \ dans certains cas, cela n’est pas possible ou pas en intégralité, par exemple\
      \ pour les dépenses liées au financement de manifestations, à l’assistance juridique,\
      \ aux assurances. Nous nous réjouissons de toute forme de soutien.\n"
    title: Faire un don
  towns:
    text: "Les villes participantes diffèrent selon qu’elles sont en route vers la\
      \ limitation du gaspillage alimentaire ou qu’elles l'ont déjà atteinte.\nCe\
      \ dernier est le cas lorsqu’il y a, à côté d’une équipe foodsharing sur place,\
      \ une déclaration de motivation, signée par la municipalité, symbolisant le\
      \ partenariat entre foodsharing et les pouvoirs publics.\n"
    title: Villes foodsharing
  demands:
    text: "Plan d'action avec le centre d'action pour l'environnement allemand publié\
      \ pour le 6ème anniversaire de foodsharing le 12.12.2018. \nPour que l’Allemagne\
      \ ne renonce pas à ses objectifs de protection du climat pour 2020, foodsharing\
      \ et le centre d'action allemande pour l’environnement montrent un plan d’action\
      \ présentant les mesures sans lesquelles l’objectif à mi-parcours ne peut être\
      \ atteint.\n"
    title: Revendications
  near_you:
    text3:
      part2: Trouve les secteurs autour de toi
      part1: La communauté s'organise en secteurs géographiques.
    text2: "De plus, tu as la possibilité d'utiliser la fonction \"paniers solidaires\"\
      \ sur le site ; ils permettent à ce que les autres partageur.euse.s viennent\
      \ directement chez toi chercher les denrées que tu as à proposer (pas besoin\
      \ de te déplacer vers un frigo solidaire).\n"
    text1:
      part3: tu trouveras les frigos solidaires ; ce sont du mobilier à usage public
        (étagères avec ou sans réfrigérateur) dans lesquels tu peux apporter des denrées
        (non périmées bien entendu) si tu pars en vacances par exemple et auprès desquels
        tu peux aussi récupérer de la nourriture apportée par d'autres.
      part2: carte
      part1: Sur la
    title: À proximité
  how_we_work:
    text: "Tout le fonctionnement est sur la base du volontariat, est bénévole, indépendant\
      \ et sans aucune fin publicitaire.\nNotre plateforme est le centre de la communication\
      \ de nos équipes. Grâce à celle-ci, nous nous coordonnons au niveau local comme\
      \ international.\nLe site web est l'app (version beta) sont open source et basés\
      \ sur l'engagement sans faille de nombre de participants. \nComment participer\
      \ en tant que développeur.euse ?\n"
    title: Fonctionnement
  store:
    text: Tu travailles dans un supermarché, un restaurant, une cantine ... ? Inscris
      ton entreprise en tant que magasin partenaire et aidons-nous mutuellement pour
      éviter le gaspillage.
    title: en tant que magasin partenaire
  private:
    text: Dis stop au gaspillage alimentaire à la maison. Nous t'informons à travers
      les réseaux sociaux, au cours d'expositions et d'ateliers comment procéder.
    title: dans le cadre privé
  member:
    text: Partage les produits alimentaires que tu as en trop avec la communauté de
      foodsharing ou collecte toi aussi des denrées auprès de magasins partenaires.
    title: en tant que membre
  call_to_action:
    text: Le mouvement a commencé en 2012 et s'est répandu à l'international avec
      plus de 200 000 utilisateur.ice.s en Allemagne, Autriche, Suisse et dans bien
      d'autres pays européens.
    title: Agis à nos côtés !
  mission:
    text: Notre but à l'avenir est de réduire voire déconstruire cette culture de
      consommation irresponsable de nos ressources alimentaires si précieuses. Nous
      collectons et par là-même sauvons les denrées dans le cadre privé mais aussi
      auprès des magasins, ensemble pour un monde plus durable et plus respectueux.
      Nous sommes un mouvement qui s'inscrit dans la mouvance de la politique de l'éducation.
    title: Mission
  this_is_how_it_works: Comment ça fonctionne ?
