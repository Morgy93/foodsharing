startpage:
  donate:
    text: "Nous nous efforçons de faire parrainer toutes nos dépenses. Cependant,\
      \ dans certains cas, cela n’est pas possible ou pas en intégralité, \npar exemple\
      \ pour les dépenses liées au financement de manifestations, à l’assistance juridique,\
      \ aux assurances. \nNous nous réjouissons de toute forme de soutien.\n"
    title: Faire un don
    link: Soutenir foodsharing
  towns:
    text: "« Les villes participantes diffèrent selon qu’elles sont en route vers\
      \ la limitation du gaspillage alimentaire \nou qu’elles l'ont déjà atteinte.\
      \ Ce dernier est le cas lorsqu’il y a, à côté d’une équipe foodsharing sur place,\
      \ \nune déclaration de motivation, signée par la municipalité, symbolisant le\
      \ partenariat entre foodsharing \net les pouvoirs publics. »\n"
    title: Villes foodsharing
  demands:
    text: "\"Plan d'action avec l'aide allemande à l'environnement\npublié à l'occasion\
      \ du 6e anniversaire de foodsharing le 12.12.2018. Pour éviter à l'Allemagne\
      \ de manquer une nouvelle fois à sa parole\n- comme pour les objectifs de protection\
      \ du climat pour 2020 -, foodsharing et Deutsche Umwelthilfe montrent avec un\n\
      plan d'action les mesures sans lesquelles l'objectif de réduction de moitié\
      \ ne pourra pas être atteint\".\n"
    title: Revendications
  near_you:
    text3:
      part2: Trouve les secteurs autour de toi
      part1: La communauté s'organise en secteurs géographiques.
    text2:
      part2: Paniers solidaires
      part3: "- ici tu peux partager tes propres denrées ou récupérer des denrées\
        \ auprès d'autres foodsharers."
      part1: De plus il y a
    text1:
      part3: tu trouveras
      part2: carte
      part1: Sur la
      part5: ", ce sont du mobilier à usage public (étagères avec ou sans réfrigérateur)\
        \ dans lesquels tu peux apporter des denrées (non périmées bien entendu) si\
        \ tu pars en vacances par exemple et auprès desquels tu peux aussi récupérer\
        \ de la nourriture apportée par d'autres."
      part4: frigos solidaires
    title: À proximité
  how_we_work:
    text: "\"Tout cela est réalisé bénévolement et gratuitement, de manière indépendante\
      \ et sans publicité. La plate-forme constitue \nle cœur de notre de notre communauté.\
      \ C'est ici que nous nous mettons en réseau et nous coordonnons au niveau local\
      \ et européen. \nLe site web et l'application bêta sont open source et repose\
      \ sur l'engagement et le cœur de beaucoup. Comment participer à l'IT\" ?\n"
    title: Fonctionnement
  store:
    text: Tu travailles dans un supermarché, un restaurant, une cantine ? Inscris
      ton entreprise en tant que magasin partenaire et aidons-nous mutuellement pour
      éviter le gaspillage.
    title: en tant que magasin partenaire
  private:
    text: Dis stop au gaspillage alimentaire à la maison. Nous t'informons à travers
      les réseaux sociaux, au cours d'expositions et d'ateliers comment procéder.
    title: dans le cadre privé
  member:
    text: Partage les produits alimentaires que tu as en trop avec la communauté de
      foodsharing ou collecte toi aussi des denrées auprès de magasins partenaires.
    title: en tant que membre
  call_to_action:
    text: Le mouvement a commencé en 2012 et s'est répandu à l'international avec
      plus de 500 000 utilisateur.ice.s en Allemagne, Autriche, Suisse et dans bien
      d'autres pays européens.
    title: Participe
  vision:
    title: Mission
    text: Notre but à l'avenir est de réduire voire déconstruire cette culture de
      consommation irresponsable de nos ressources alimentaires si précieuses. Nous
      collectons et par là-même sauvons les denrées dans le cadre privé mais aussi
      auprès des magasins, ensemble pour un monde plus durable et plus respectueux.
      Nous sommes un mouvement qui s'inscrit dans la mouvance de la politique de l'éducation.
  this_is_how_it_works: Comment ça marche
  more_infos: Plus d'infos
  call_to_action_button: Rejoindre
  slogan: Ensemble pour un plus grand respect de nos ressources alimentaires
  welcome_text: Bienvenue au sein de foodsharing
  slogan_3: foodsharing est et restera gratuit.
  slogan_2: collaboratif, durable et respectueux
  slogan_1: Ensemble pour mieux apprécier la nourriture
  join_welcome: Ravi que tu souhaites rejoindre foodsharing !
  followrules_a: Respecte les règles et le <a href='https://wiki.foodsharing.de/Hygiene-Ratgeber_für_Lebensmittel'
    target='_blank' rel='noopener noreferrer nofollow'>guide</a> pour le partage de
    nourriture
  honest: Sois honnête
  responsibility: de tous les aliments finissent à la poubelle. Cela doit enfin cesser.
    Nous ne voulons plus rien jeter ! Nous voulons traiter les aliments de manière
    responsable et nous sommes heureux que tu participes à ce projet.
  join_rules: Participer - nos règles
  respect: "Comme les aliments nous font vivre, nous voulons aussi les traiter avec\
    \ respect. Pour que tout se passe au mieux chez nous, nous avons défini quelques\
    \ règles de conduite au fil des années. Donner des aliments à d'autres est une\
    \ chose très humaine, mais aussi très responsable. Le principe de base est toujours\
    \ le suivant : \"Ne rien donner aux autres que l'on ne mangerait plus soi-même\"\
    . Lis maintenant l'étiquette de foodsharing !"
  telltruth: Nous tous, qui avons développé foodsharing et gérons le site web, prenons
    notre tâche très au sérieux. Nous respectons un certain nombre de lois et d'obligations.
    Toi aussi, s'il te plaît, sois honnête lorsque tu remplis tes données et pour
    toutes les autres contributions que tu fais sur la plateforme, par exemple pour
    les paniers solidaires et les contributions au forum.
  dependability: Dans de nombreuses villes, il existe des frigos solidaires. Vous
    pouvez vous retrouver là ou dans d'autres lieux neutres pour partager. Si vous
    souhaitez remettre ou prendre en charge des denrées alimentaires, soyez fiables
    et ponctuels, ne laissez tomber personne.
  proposals: Nous souhaitons nous développer et devenir meilleur. Pour cela, nous
    avons besoin de vous avec beaucoup de bonnes idées et de conseils. Envoyez-les
    à <a href='mailto:info@foodsharing.de'>info@foodsharing.de</a>
  register: Au bas de cette page, tu peux t'inscrire en tant que bénévole.
  beresponsible: Sois responsable
  notallowed: Le partage de médicaments (y compris les médicaments homéopathiques)
    est exclu sur foodsharing. Les vêtements, les cosmétiques, les produits chimiques
    ménagers, les jouets et autres produits non alimentaires ne peuvent pas non plus
    être échangés ou partagés sur foodsharing. La plateforme foodsharing se réserve
    le droit de supprimer de telles offres.
  makeproposals: Fais des propositions
  bedependable: Sois fiable
  forstores: Pour les entreprises et les magasins
  together: Avec foodsharing, vous pouvez vous engager pour que les aliments rejetés
    et invendables trouvent une utilisation pertinente au lieu d'être jetés. Vous
    trouverez plus d'informations <a href='/fuer-unternehmen'>ici.</a>
  join: Participer
  followrules_c: Tous les détails se trouvent dans les <a href='https://wiki.foodsharing.de/Hygieneregeln'
    target='_blank' rel='noopener noreferrer nofollow'>règles d'hygiène foodsharing</a>.
    Tu trouveras également des conseils dans le <a href='https://wiki.foodsharing.de/Hygiene-Ratgeber_für_Lebensmittel'
    target='_blank' rel='noopener noreferrer nofollow'>guide</a>.
  etiquette: Étiquette foodsharing
  followrules_b: Nous attirons expressément ton attention sur le fait que, pour des
    raisons juridiques, nous n'autorisons la distribution et le partage de certains
    aliments et autres marchandises que sous certaines conditions. Cela concerne notamment
    les denrées périssables telles que le poisson cru, la viande crue, les plats à
    base d'œufs crus et les aliments préparés. De manière générale, nous veillons
    avec tous nos sens à ce que les aliments soient encore consommables.
  registernow: S'inscrire maintenant
