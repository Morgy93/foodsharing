startpage:
  towns:
    title: Città foodsharing
    text: "\"Le città partecipanti si differenziano per il fatto di essere ancora
      in cammino o di essere già state designate come città del foodsharing.\nsono
      state designate come città del foodsharing. Quest'ultimo è il caso se, oltre
      a una squadra di foodsharing sul terreno\nuna dichiarazione di motivazione firmata
      dal comune come simbolo del partenariato tra il foodsharing e il settore pubblico.\n
      foodsharing e il settore pubblico.\"\n"
  donate:
    title: Donazioni
    link: Sostieni foodsharing
    text: "\"Cerchiamo una sponsorizzazione per qualsiasi spesa. In alcuni casi, tuttavia,
      questo non è possibile o non è possibile\no non completamente, ad esempio per
      il finanziamento di eventi, consulenza legale o assicurazioni.\nSiamo felici
      di qualsiasi supporto.\"\n"
  welcome_text: Benvenuti a foodsharing
  more_infos: Scopri di più
  vision:
    title: Missione
    text: Il nostro obiettivo a lungo termine è quello di ridurre la cultura dello
      spreco del cibo e di altre risorse. Salviamo il cibo sia nelle famiglie che
      nelle aziende - in modo collaborativo, sostenibile e apprezzabile. Ci consideriamo
      un movimento educativo.
  near_you:
    text1:
      part1: Sulla
      part2: Mappa
      part4: Divisore
      part3: tu trovi
      part5: ', si tratta di scaffali o frigoriferi dove si può prendere o lasciare
        il cibo gratuitamente.'
    title: Vicino a te
    text3:
      part1: La comunità è organizzata in distretti.
      part2: Trova i distretti nei tuoi intorni
    text2:
      part3: '- qui è possibile offrire il proprio cibo in eccedenza e raccogliere
        cibo da altri.'
      part2: Cesto di cibo
      part1: Inoltre ci sono
  how_we_work:
    title: È così che funziona
    text: "\"Tutto questo viene fatto su base volontaria e gratuita, in modo indipendente
      e senza pubblicità. La piattaforma è il cuore\ndella nostra comunità. Qui facciamo
      rete e ci coordiniamo a livello locale e in tutta Europa. Il sito web e l'applicazione
      beta sono\nopen source e si basa sull'impegno e la passione di molti. Come puoi
      entrare nell'IT?\"\n"
  member:
    title: come membro
    text: Condividi il tuo cibo in eccesso con la comunità del foodsharing o salva
      il cibo dalle aziende.
  this_is_how_it_works: Funziona così
  call_to_action:
    title: Partecipa
    text: Siamo stati fondati nel 2012 e ora siamo un movimento internazionale con
      oltre 500.000 utenti in Germania, Austria, Svizzera e altri paesi europei.
  demands:
    text: "\"Per ridurre efficacemente lo spreco di cibo, non possiamo limitarci a
      salvare gli avanzi delle aziende o ad educare i consumatori.\nAbbiamo bisogno
      di un'azione politica: obiettivi vincolanti di riduzione dei rifiuti lungo l'intera
      catena produttiva.\nInoltre, le norme commerciali attualmente in vigore devono
      essere riconsiderate e rese meno rigide, e le organizzazioni che salvano gli
      alimenti o che offrono un'educazione sui rifiuti devono essere in grado di fornire
      un'assistenza adeguata.\"\n"
    title: Pretese
  store:
    text: Lavori in un supermercato, un ristorante, una mensa…? Registra la tua azienda
      e salva il cibo.
    title: come azienda
  private:
    text: Combatti lo spreco di cibo nella tua famiglia. Forniamo informazioni in
      occasione di fiere ed eventi come.
    title: in privato
  call_to_action_button: Partecipa
  slogan: Insieme per apprezzare in più il cibo
  slogan_3: foodsharing è e rimane gratuito.
  slogan_2: collaborativo, sostenibile e riconoscente
  slogan_1: Insieme per apprezzare di più il cibo
  telltruth: 'Tutti noi che abbiamo sviluppato foodsharing e gestiamo il sito web
    prendiamo molto sul serio il nostro lavoro. Rispettiamo una serie di leggi e regolamenti.
    Sii onesto quando inserisci i tuoi dati e in tutti gli altri contributi che fai
    sulla piattaforma, ad esempio cesti alimentari e post sul forum.'
  followrules_b: 'Sottolineiamo espressamente che per motivi legali consentiamo l''offerta
    e la condivisione di determinati alimenti e altri beni solo a determinate condizioni.
    Ciò vale in particolare per gli alimenti deperibili come pesce crudo, carne cruda,
    piatti a base di uova crude e cibi pronti. In generale, utilizziamo tutti i nostri
    sensi per garantire che il cibo sia ancora commestibile.'
  etiquette: 'etichetta foodsharing'
  register: 'Alla fine di questa pagina puoi registrarti come food sharer.'
  bedependable: 'Sii affidabile'
  join: 'Partecipa'
  forstores: 'Per aziende e negozi'
  proposals: 'Vogliamo svilupparci ulteriormente e diventare sempre migliori. Per
    fare questo, abbiamo bisogno di te con tante buone idee e consigli. Inviali a
    <a href="mailto:info@foodsharing.de">info@foodsharing.de</a>'
  responsibility: 'di tutto il cibo finisce nella spazzatura. Tutto ciò dovrebbe finalmente
    finire. Non vogliamo più buttare via nulla! Vogliamo gestire il cibo in modo responsabile
    e siamo felici che partecipi anche tu.'
  honest: 'Sii onesto/a'
  makeproposals: 'Dare suggerimenti'
  registernow: 'Registrati ora'
  respect: 'Poiché il cibo ci mantiene in vita, vogliamo anche trattarlo con rispetto.
    Per garantire che tutto funzioni in modo ottimale, nel corso degli anni abbiamo
    definito alcune regole di condotta. Condividere il cibo con gli altri è una cosa
    molto umana ma richiede responsabilità. Vale sempre la regola di base: “Non condividere
    nulla che non mangeresti più tu stesso/a”. Per favore leggi subito l''etichetta
    sulla condivisione del cibo!'
  followrules_a: 'Si prega di osservare le regole e la <a href="https://wiki.foodsharing.de/Hygiene-Ratgeber_für_Lebensmittel"
    target="_blank" rel="noopener noreferrer nofollow">guida</a> per la cessione di
    alimenti'
  followrules_c: 'Tutti i dettagli possono essere trovati nelle <a href="https://wiki.foodsharing.de/Hygieneregeln"
    target="_blank" rel="noopener noreferrer nofollow">regole d''igiene per la condivisione
    di cibo</a>. Le informazioni possono essere trovate anche nella <a href="https://wiki.foodsharing.de/Hygiene-Ratgeber_für_Lebensmittel"
    target="_blank" rel="noopener noreferrer nofollow">Guida</a>.'
  beresponsible: 'Sii responsabile'
  join_rules: 'Partecipa – Le nostre regole'
  join_welcome: 'È fantastico che tu voglia unirti a foodsharing!'
  together: 'Insieme a foodsharing, puoi lavorare per garantire che il cibo scartato
    e invendibile venga utilizzato in modo sensato invece di essere gettato via. Puoi
    trovare ulteriori informazioni a riguardo <a href="/for-companies">qui</a>.'
  notallowed: 'È esclusa la condivisione di medicinali (anche omeopatici). Abbigliamento,
    cosmetici, prodotti chimici domestici, giocattoli e altri prodotti non alimentari
    non possono essere scambiati o condivisi tramite foodsharing. La piattaforma foodsharing
    si riserva il diritto di eliminare tali offerte.'
  dependability: 'In molte città ci sono i Frigo solidali dove il cibo viene condiviso.
    Puoi incontrarti lì o in altri luoghi neutrali per condividere. Se vuoi consegnare
    o prendere in consegna del cibo sii affidabile e puntuale, non lasciare nessuno
    fuori sotto la pioggia.'
